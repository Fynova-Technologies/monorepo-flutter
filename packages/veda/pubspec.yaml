name: veda
description: "Task for Veda, AITC"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod:
  freezed:
  json_serializable:
  flutter_animate:
  json_annotation:
  go_router: ^11.1.3
  shape_of_view_null_safe:
  dio:
  freezed_annotation:

  hive:
  firebase_core: ^2.4.0
  google_sign_in: ^5.4.2
  firebase_auth: ^4.2.3
  dartz:

  veda_components: any
  veda_resources: any

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  #  remove_alpha_ios: true
  image_path: "assets/icons/launch.png"
  min_sdk_android: 21

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.0
  riverpod_generator: ^2.3.3
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: rage
      fonts:
        - asset: assets/fonts/RAGE_1.TTF

  assets:
    - assets/images/
